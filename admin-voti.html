<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin voti</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="img/logo.png" alt="" />
        </a>
      </div>
      <div class="header-link">
        <ul>
          <li>l'istituto</li>
          <li>studenti e famiglie</li>
          <li>modulistica</li>
          <li>circolari</li>
        </ul>
      </div>
    </header>

    <div class="dropdown-container">
      <label for="corso">Scegli il corso:</label>
      <select id="corso" name="corso">
        <option value="corso1">Corso 1</option>
        <option value="corso2">Corso 2</option>
        <option value="corso3">Corso 3</option>
        <option value="corso4">Corso 4</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th>Studente</th>
          <th>Voto</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Doe</td>
          <td>john@example.com</td>
        </tr>
        <tr>
          <td>Smith</td>
          <td>jane@example.com</td>
        </tr>
        <tr>
          <td>Johnson</td>
          <td>mike@example.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
